<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock Using Javascript, Html, Css.</title>
    <link rel="stylesheet" href="../Digital-Clock//digitai-clock-style.css" />
  </head>
  <body>
    <section>
      <div class="main">
        <div class="container">
          <div class="row">
            <h1 class="headding">digital clock</h1>
            <div class="col">
              <div id="hour" class="timebox"></div>
              <div class="divider">:</div>
              <div id="minute" class="timebox"></div>
              <div class="divider">:</div>
              <div id="second" class="timebox"></div>
              <div class="divider">:</div>
              <div id="ampm" class="ampm-box"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="../Digital-Clock/digital-clock-script.js"></script>
  </body>
</html>
